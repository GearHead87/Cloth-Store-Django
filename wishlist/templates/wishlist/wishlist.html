{% extends 'base.html' %} {% load static %} {% block content %}

<section class="section-content padding-y bg">
  <div class="container">
    <!-- ============================ COMPONENT 1 ================================= -->
    {% if not wishlist_items %}
    <h2 class="text-center">Your Wishlist is Empty</h2>
    <br />
    <div class="text-center">
      <a href="{% url 'store' %}" class="btn btn-primary">Continue Shopping</a>
    </div>
    {% else %}
    <div class="row">
      <aside class="col-lg-15">
        <div class="card">
          <table class="table table-borderless table-shopping-cart">
            <thead class="text-muted">
              <tr class="small text-uppercase">
                <th scope="col">Product</th>
                <th scope="col" width="120">Price</th>
                <th scope="col" class="text-right" width="200"></th>
              </tr>
            </thead>
            <tbody>
              {% for wishlist_item in wishlist_items %}
              <tr>
                <td>
                  <figure class="itemside align-items-center">
                    <div class="aside">
                      <img
                        src="{{ wishlist_item.product.images.url }}"
                        class="img-sm"
                      />
                    </div>
                    <figcaption class="info">
                      <a
                        href="{{ wishlist_item.product.get_url }}"
                        class="title text-dark"
                        >{{ wishlist_item.product.product_name }}</a
                      >
                    </figcaption>
                  </figure>
                </td>
                <td>
                  <div class="price-wrap">
                    <var class="price"><h4>Tk  {{ wishlist_item.product.price }} </h4></var>
                  </div>
                  <!-- price-wrap .// -->
                </td>
                <td class="text-right">
                  <a
                    href="{% url 'remove_wishlist' wishlist_item.product.id wishlist_item.id %}"
                    onclick="return confirm('Are you sure you want to delete this item?')"
                    class="btn btn-danger "
                  >
                    Remove</a
                  >
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <!-- card.// -->
      </aside>
      <!-- col.// -->
    </div>
    <!-- row.// -->
    {% endif %}
    <!-- ============================ COMPONENT 1 END .// ================================= -->
  </div>
  <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
